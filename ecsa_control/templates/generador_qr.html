{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos QR</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/generador_qr_style.css' %}">
</head>
<body>
    <div class="menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="barra-lateral">
        <!-- Contenido del menú lateral -->
    </div>

    <div class="container">
        <h1>Generador de Códigos QR</h1>
        <form method="POST" action="{% url 'generar_qr' %}">
            {% csrf_token %}
            <label for="cantidad_categorias">Cantidad de categorías:</label>
            <input type="number" id="cantidad_categorias" name="cantidad_categorias" required>
            
            <div id="categorias_input">
                <!-- Aquí se agregarán dinámicamente los campos para cada categoría -->
            </div>
            
            <button type="button" id="agregar_categoria">Agregar Categoría</button>
            <button type="submit">Generar</button>
        </form>
    </div>

    <script src="{% static 'js/generador_qr_script.js' %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
