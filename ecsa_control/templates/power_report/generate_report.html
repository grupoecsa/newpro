<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/generador_qr_style.css' %}">
</head>
<body>
    <div class="menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="barra-lateral">
        <!-- Contenido del menÃº lateral -->
    </div>

    <div class="container">
        <h1>Generate Report</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="csv_file">Select CSV file:</label>
            <input type="file" id="csv_file" name="csv_file" accept=".csv" required><br><br>
            <button type="submit">Generate Report</button>
        </form>
    </div>

    <script src="{% static 'js/generador_qr_script.js' %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
